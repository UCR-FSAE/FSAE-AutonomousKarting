### COSTMAP ###
pointcloud_to_laserscan:
  ros__parameters:
    transform_tolerance: 0.01
    min_height: 0.0
    max_height: 100.0
    angle_min: -1.5708  # -M_PI/2
    angle_max: 1.5708  # M_PI/2
    angle_increment: 0.0087  # M_PI/360.0
    scan_time: 0.3333
    range_min: 0.45
    range_max: 100.0
    use_inf: true
    inf_epsilon: 1.0
costmap_node_manager:
  ros__parameters:
    use_sim_time: True

lifecycle_manager_costmap:
  ros__parameters:
    autostart: true
    node_names: ["/costmap_node_manager"]
    use_sim_time: true 

local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 30.0
      publish_frequency: 30.0
      global_frame: map
      robot_base_frame: base_link
      use_sim_time: True
      rolling_window: true
      width: 100
      height: 100
      resolution: 1.0
      footprint_padding: 1.0
      footprint: "[[-0.5, -0.5], [-0.5, 0.5], [0.5, 0.5], [1.5, 0.0], [0.5, -0.5]]"

      plugins: ["obstacle_layer", "voxel_layer", "inflation_layer"]
      
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        footprint_clearing_enabled: true
        max_obstacle_height: 2.0
        combination_method: 1
        scan:
          topic: /roar/front/scan
          max_obstacle_height: 100.0
          min_obstacle_height: 0.5
          obstacle_max_range: 100.0
          obstacle_min_range: 0.0
          obstacle_range: 200.0
          raytrace_range: 200.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          inf_is_valid: true
          static_map: false
          
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.55
      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: True
        publish_voxel_map: True
        origin_z: 0.0
        z_resolution: 0.05
        z_voxels: 16
        max_obstacle_height: 2.0
        mark_threshold: 0
        observation_sources: scan
        scan:
          topic: /roar/front/scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          max_obstacle_height: 100.0
          min_obstacle_height: 0.1
          obstacle_max_range: 100.0
          obstacle_min_range: 0.0
          obstacle_range: 200.0
          raytrace_range: 200.0
          raytrace_max_range: 300
          raytrace_min_range: 0.0
      static_layer:
        map_subscribe_transient_local: True
      always_send_full_costmap: True
  local_costmap_client:
    ros__parameters:
      use_sim_time: True
  local_costmap_rclcpp_node:
    ros__parameters:
      use_sim_time: True

global_costmap:
  global_costmap:
    ros__parameters:
      width: 10000
      height: 10000
      origin_x: -5000.0
      origin_y: -5000.0
      update_frequency: 5.0
      publish_frequency: 5.0
      global_frame: map
      robot_base_frame: base_link
      use_sim_time: True
      robot_radius: 1.0
      resolution: 2.0
      track_unknown_space: true
      plugins: ["obstacle_layer", "inflation_layer"]
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: /roar/front/scan
          max_obstacle_height: 100.0
          min_obstacle_height: 0.1
          obstacle_max_range: 100.0
          obstacle_min_range: 0.0
          obstacle_range: 200.0
          raytrace_range: 200.0
          raytrace_max_range: 300
          raytrace_min_range: 0.0
          clearing: True
          marking: True
          data_type: "LaserScan"
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.55
      always_send_full_costmap: True
  global_costmap_client:
    ros__parameters:
      use_sim_time: True
  global_costmap_rclcpp_node:
    ros__parameters:
      use_sim_time: True

### Global Planner ###
/roar/global_planner_manager:
  ros__parameters:
    debug: false
    planner_name: "RacePlanner"
    planner_frequency: 0.1
    
    RacePlanner:
      waypoint_path: "./src/launches/launches/config/carla/racing/waypoints.txt"

### Local Planner ###
roar:
  local_planner_manager_node:
    ros__parameters:
      debug: false
      manager_rate: 0.1
      use_sim_time: true
      min_dist: 5.0
lifecycle_manager_local_planning:
  ros__parameters:
    autostart: true
    use_sim_time: true
    node_names: ["/roar/local_planner_manager_node"]

### behavior ### 
/roar/behavior_planning_node:
  ros__parameters:
    debug: true
    bt_xml_path: "./src/launches/launches/config/carla/racing/behavior_tree.xml"
/roar/lifecycle_manager_behavior_planning_node:
  ros__parameters:
    node_names: ["/roar/behavior_planning_node"]
    autostart: true


### Controller ###
/roar/controller_manager:
  ros__parameters:
    use_sim_time: true
    manager:
      debug: false
      loop_rate: 30.0
    
    planner:
      max_speed: 10.0
      target_speed: 5.0

    target_speed: 10.0
    base_link_frame: "base_link"
    map_frame: "map"
    min_distance: 10.0

    plugins:
      - "roar::control::LatPIDControllerPlugin"
      - "roar::control::DummyLonControllerPlugin"
      - "roar::control::BehaviorControllerPlugin"
    
    lat_control:
      pid:
        kd: 0.1
        ki: 0.1
        kp: 1.0
        max_cmd: 30.0
        min_cmd: -30.0
        max_i: 10.0
        min_i: -10.0
lifecycle_manager_controller:
  ros__parameters:
    autostart: true
    use_sim_time: true
    node_names: ["/roar/controller_manager"]

lifecycle_manager_state_manager:
  ros__parameters:
    autostart: true
    use_sim_time: true
    node_names: ["/roar/vehicle_state_manager"]
  

/roar/lifecycle_manager_global_planning:
  ros__parameters:
    autostart: true
    use_sim_time: true
    node_names: ["/roar/global_planner_manager"]

/roar/lifecycle_manager_map_server:
  ros__parameters:
    autostart: true
    use_sim_time: true
    node_names: ["/roar/map_server"]
